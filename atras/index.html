<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <title>Philipp de Castro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .avatar {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    h1 {
      margin-top: 16px;
      font-size: 24px;
      color: #000;
    }
    .link-card {
      background-color: #1c1c1c;
      border-radius: 12px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s ease;
      overflow: hidden;
    }
    .link-card:hover {
      background-color: #333;
    }
    .thumbnail {
      width: 64px;
      height: 64px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .link-content {
      padding: 12px;
      text-align: left;
      flex-grow: 1;
    }
    .link-content h2 {
      margin: 0;
      font-size: 16px;
    }
    .link-content p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #ccc;
    }
    .icon {
      font-size: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="tiago.jpg" alt="Philipp de Castro" class="avatar">
    <h1>Philipp de Castro</h1>

    <a href="https://instagram.com/philippdecastro" class="link-card" target="_blank">
      <img src="2.jpg" alt="Instagram" class="thumbnail">
      <div class="link-content">
        <h2><i class="fab fa-instagram icon"></i>Instagram</h2>
        <p>Perfil Oficial</p>
      </div>
    </a>

    <a href="https://youtube.com/@philippdecastro" class="link-card" target="_blank">
      <img src="3.png" alt="YouTube" class="thumbnail">
      <div class="link-content">
        <h2><i class="fab fa-youtube icon"></i>YouTube</h2>
        <p>DJ sets e mixes</p>
      </div>
    </a>

    <a href="https://soundcloud.com/philippdecastro" class="link-card" target="_blank">
      <img src="5.jpg" alt="SoundCloud" class="thumbnail">
      <div class="link-content">
        <h2><i class="fab fa-soundcloud icon"></i>SoundCloud</h2>
        <p>Tracks e gravações ao vivo</p>
      </div>
    </a>

    <a href="https://philippdecastro.bandcamp.com" class="link-card" target="_blank">
      <img src="band.jpg" alt="Bandcamp" class="thumbnail">
      <div class="link-content">
        <h2><i class="fab fa-bandcamp icon"></i>Bandcamp</h2>
        <p>Lançamentos</p>
      </div>
    </a>

    <a href="https://linktr.ee/falanocturna" class="link-card" target="_blank">
      <img src="5.jpg" alt="Fala Nocturna" class="thumbnail">
      <div class="link-content">
        <h2><i class="fas fa-broadcast-tower icon"></i>Fala Nocturna</h2>
        <p>Projeto e residência</p>
      </div>
    </a>

    <a href="https://ko-fi.com/philippdecastro" class="link-card" target="_blank">
      <img src="4.jpg" alt="Ko-Fi" class="thumbnail">
      <div class="link-content">
        <h2><i class="fas fa-mug-hot icon"></i>Ko‑Fi</h2>
        <p>Apoia o projeto</p>
      </div>
    </a>
  </div>
</body>
</html>
